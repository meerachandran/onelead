
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="product" content="Metro UI CSS Framework">
  <meta name="description" content="Simple responsive css framework">
  <meta name="author" content="Sergey S. Pimenov, Ukraine, Kiev">



  <link href="/static/css/docs.css" rel="stylesheet">
  <link href="/static/css/prettify.css" rel="stylesheet">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">


  <!-- Load JavaScript Libraries -->
  <script src="/static/js/jquery-1.10.2.js"></script>
  <script src="/static/js/jquery.widget.min.js"></script>
  <script src="/static/js/jquery.mousewheel.js"></script>
  <script src="/static/js/prettify.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>



  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="/static/js/ui-bootstrap-tpls-0.12.0.min.js"></script>

  <script src="/static/customjs/modelapp.js"></script>

  <!-- Metro UI CSS JavaScript plugins -->

  <!-- <script src="/static/customjs/attndialog.js"></script>-->



  <!-- Local JavaScript -->



  <title>Faculty Dashboard - Batches</title>
</head>
<body >
  {% for map in maps_list %}


  {% endfor %}

  {% verbatim %}

  <div ng-app="attendance" >

    <div ng-controller="BatchListCtrl">

      <div class="row" ng-repeat="map in batchMaps" >
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <div class="caption">
              <h3>{{ map.sub_name }}</h3>
              <p>{{ map.batch_name }}</p>
              <p><a href="#" class="btn btn-primary" role="button" ng-click="open('h')"">Attendance</a> </p>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div ng-controller="AttendanceCtrl">
      <script type="text/ng-template" id="attendanceModalContent.html">
        <div class="modal-header">
          <h3 class="modal-title"> Attendance {{liveMapId}}</h3>
        </div>
        <div class="modal-body">
          <div ng-controller="DatepickerCtrl">
            <h4>Date</h4>
            <div class="row">
              <div class="col-md-6">
                <p class="input-group">
                  <input type="text" class="form-control"
                  datepicker-popup="{{format}}" ng-model="dt"
                  is-open="opened"   datepicker-options="dateOptions"
                  ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default"
                    ng-click="open($event)"><i class="glyphicon glyphicon-calendar">
                    </i></button>
                  </span>
                </p>
              </div>
            </div>
          </div>
          <div ng-controller="ButtonsCtrl">
            <h4>Slots</h4>

            <div class="btn-group">
              <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Left'">1</label>
              <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Middle'">2</label>
              <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Right'">3</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" ng-click="ok()">OK</button>
          <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
      <div></div>
      </script>

    </div>
  </div>







  {% endverbatim %}
</body>
</html>
