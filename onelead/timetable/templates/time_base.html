<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Demo: Layout with Dijit</title>
        <link rel="stylesheet" href="/static/style.css" media="screen">
        <link rel="stylesheet" href="/static/dijit/themes/claro/claro.css" media="screen">
        <link rel="stylesheet" href="/static/dojox/grid/resources/Grid.css" />
		<link rel="stylesheet" href="/static/dojox/grid/resources/claroGrid.css" />
		<link rel="stylesheet" href="/static/dojox/calendar/themes/claro/Calendar.css">
        <!-- load dojo and provide config via data attribute -->
        <script src="/static/dojo/dojo.js"
        data-dojo-config="parseOnLoad: true">
</script>
<script>
    dojo.require("dojo.parser");
    dojo.require("dijit.layout.BorderContainer");
    dojo.require("dijit.layout.TabContainer");
    dojo.require("dijit.layout.ContentPane");
    </script>
<script>    

</script>
</head>

<body class="claro">
    <div
            id="appLayout" class="demoLayout"
            data-dojo-type="dijit.layout.BorderContainer"
            data-dojo-props="design: 'headline'">
        <div class="centerPanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'">
			
			
			
			<div id="formcontent">
        				{% block formcontent %}{% endblock %}
    
    		</div>
			
			
			
        
        </div>
        
        <div
                class="edgePanel"
                data-dojo-type="dijit.layout.ContentPane"
                data-dojo-props="region: 'top'">Header content (top)</div>
        <div
            id="leftCol" class="edgePanel"
            data-dojo-type="dijit.layout.ContentPane"
            data-dojo-props="region: 'left', splitter: true">

            <div data-dojo-type="dijit/form/Form" id="myForm" data-dojo-id="myForm"
            encType="multipart/form-data" action="" method="">
                <script type="dojo/on" data-dojo-event="reset">
                    return confirm('Press OK to reset widget values');
                </script>

                <script type="dojo/on" data-dojo-event="submit">
                    if(this.validate()){
                        return confirm('Form is valid, press OK to submit');
                    }else{
                        alert('Form contains invalid data.  Please correct first');
                        return false;
                    }
                    return true;
                </script>

                <table style="border: 1px solid #9f9f9f;" cellspacing="10">
                    <tr>
                        <td>
                            <label for="name">Name:</label>
                        </td>
                        <td>
                            <input type="text" id="name" name="name" required="true" data-dojo-type="dijit/form/ValidationTextBox"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="dob">Date of birth:</label>
                        </td>
                        <td>
                            <input type="text" id="dob" name="dob" data-dojo-type="dijit/form/DateTextBox"/>
                        </td>
                    </tr>
                </table>

                <button data-dojo-type="dijit/form/Button" type="button" onClick="console.log(myForm.getValues())">Get Values from form!</button>
                <button data-dojo-type="dijit/form/Button" type="submit" name="submitButton" value="Submit">Submit</button>
                <button data-dojo-type="dijit/form/Button" type="reset">Reset</button>
            </div>


            </div>
    </div>
</body>
